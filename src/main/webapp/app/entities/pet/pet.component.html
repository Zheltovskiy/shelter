<div>
    <h2>
        <span jhiTranslate="shelterApp.pet.home.title">Pets</span>
        <button class="btn btn-primary float-right create-pet" [routerLink]="['/', { outlets: { popup: ['pet-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="shelterApp.pet.home.createLabel">
            Create new Pet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shelterApp.pet.name">Name</span></th>
            <th><span jhiTranslate="shelterApp.pet.color">Color</span></th>
            <th><span jhiTranslate="shelterApp.pet.ageInMonths">Age In Months</span></th>
            <th><span jhiTranslate="shelterApp.pet.type">Type</span></th>
            <th><span jhiTranslate="shelterApp.pet.otherTypeName">Other Type Name</span></th>
            <th><span jhiTranslate="shelterApp.pet.mainPhoto">Main Photo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pet of pets ;trackBy: trackId">
                <td><a [routerLink]="['../pet', pet.id ]">{{pet.id}}</a></td>
                <td>{{pet.name}}</td>
                <td>{{pet.color}}</td>
                <td>{{pet.ageInMonths}}</td>
                <td jhiTranslate="{{'shelterApp.PetType.' + pet.type}}">{{pet.type}}</td>
                <td>{{pet.otherTypeName}}</td>
                <td>
                    <a *ngIf="pet.mainPhoto" (click)="openFile(pet.mainPhotoContentType, pet.mainPhoto)">
                        <img [src]="'data:' + pet.mainPhotoContentType + ';base64,' + pet.mainPhoto" style="max-height: 30px;" alt="pet image"/>
                    </a>
                    <span *ngIf="pet.mainPhoto">{{pet.mainPhotoContentType}}, {{byteSize(pet.mainPhoto)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pet', pet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pet/'+ pet.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pet/'+ pet.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
